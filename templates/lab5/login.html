{% extends "base.html" %}

{% block main %}
    <h1>Вход в систему</h1>
    <form action="/lab5/login"  method="post">
        <div>
            <label>
                Логин:<input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль:<input type="password" name="password">
            </label>
        </div>

        <button type="submit">Войти</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
