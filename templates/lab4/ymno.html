{% extends "base.html" %}

{% block lab %}Умножение чисел{% endblock %}

{% block main %}
    <form method="post" action="/lab4/ymno-">
        <h1>Умножение чисел</h1>
        <input type="number" name="x1"> * <input type="number" name="x2">
        <input type="submit" value="=">
    </form>
    {% if error %}
        {{ error }}
    {% else %}
    <div>Умножение чисел</div>
    {{ x1 or 'х1'}} * {{ x2 or 'х2'}} = {{ result }}
    {% endif %}
{% endblock %}
