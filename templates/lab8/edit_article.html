{% extends "base.html" %}

{% block lab %} Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Редактировать статью</h1>
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    
    <form action="/lab8/articles/{{ article.id }}/edit" method="post">
        <div>
            <label>
                Заголовок: <input type="text" name="title" value="{{ article.title }}" required>
            </label>
        </div>

        <div>
            <label>
                Текст статьи: <textarea name="article_text" required>{{ article.article_text }}</textarea>
            </label>
        </div>

        <div>
            <label>
                Публичная статья: <input type="checkbox" name="is_public" {% if article.is_public %}checked{% endif %}>
            </label>
        </div>

        <div>
            <label>
                Любимая статья: <input type="checkbox" name="is_favorite" {% if article.is_favorite %}checked{% endif %}>
            </label>
        </div>

        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
