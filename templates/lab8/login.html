{% extends "base.html" %}

{% block lab %} Лабораторная работа 8{% endblock %}

{% block style %}
<style>
form {
    display: inline-block;
    text-align: left;
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}   
</style>
{% endblock %}


{% block main %}
    <h1>Вход в систему</h1>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form action="/lab8/login" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>

        <div>
            <label>
                Запомнить меня: <input type="checkbox" name="remember_">
            </label>
        </div>

        <button type="submit">Вход</button>
    </form>
{% endblock %}
